<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation</title>
</head>
<body>
  <h1>Operation html</h1>
  <ul>
    <li>10 + 3 = <span th:text="10 + 3">data</span></li>
    <li>10 % 3 = <span th:text="10 % 3">data</span></li>
    <li></li>
    <li>1 > 5 : <span th:text="1 > 5">data</span></li>
    <li>1 > 5 : <span th:text="1 &gt; 5">data</span></li>
    <li>1 != 5 : <span th:text="1 != 5">data</span></li>
    <li></li>
    <li>"(10 % 2 == 0) ? '짝수' : '홀수'" :::: <span th:text="(10 % 2 == 0) ? '짝수' : '홀수'">data</span></li>
    <li>${data}?:'데이터가 없습니다' ::: <span th:text="${data}?:'데이터가 없습니다'"></span></li>
  </ul>
</body>
</html>
