<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literal</title>
</head>
<body>
    <h1>literal page</h1>
<ul>
    <li>'Hello World' : <span th:text="'Hello ' + ${data}">data</span></li>
    <li>'Hello World' : <span th:text="|'Hello + ${data}'|">data</span></li>
</ul>
</body>
</html>
